<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - TokenDate</title>
  <link rel="icon" type="image/png" href="tokendate.png">
  <script type="module" src="firebase-setup.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    #content {
      font-size: 1.1rem;
    }
    footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>
  <div id="content">Loading...</div>
  <footer>Â© 2025 Guahh Studios</footer>

  <script type="module">
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const db = window.firebaseDB;
    const id = new URLSearchParams(location.search).get("id");
    const content = document.getElementById("content");

    if (!id) {
      content.textContent = "No user ID provided.";
    } else {
      try {
        const snap = await getDoc(doc(db, "users", id));
        if (!snap.exists()) {
          content.textContent = "User not found.";
        } else {
          const d = snap.data();
          content.innerHTML = `
            <img src="${d.avatar}" alt="pfp"><br>
            <strong>${d.username}</strong><br>
            Account Age: ${d.age} years<br>
            Points: ${d.points}
          `;
        }
      } catch (err) {
        content.textContent = "Error loading profile.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
